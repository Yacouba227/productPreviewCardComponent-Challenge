<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

  <body>
    <div class="container">
      <div class="images"></div>
      <div class="text">

          <span>P E R F U M E</span>

            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam quia
            laborum ex libero esse vero, quae culpa quos eaque dolores
            blanditiis enim provident ipsam reiciendis eligendi fugit aspernatur
            modi illum!
          </p>
          <div class="price">
            <span style="font-size: 28px; color: #1e3521">$149.99</span>
            <span class="tra">$169.99</span>
          </div>
          <button><i class="fa-solid fa-cart-shopping"></i>  Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
